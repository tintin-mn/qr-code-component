<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/image/favicon-32x32.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <title>qr code component</title>
</head>
<body class="bg-light-gray h-screen w-auto m-auto flex flex-col items-center justify-center font-outfit">
<main class="w-full flex flex-col items-center justify-center">
<div class="flex flex-col justify-center items-center space-y-4 bg-white p-3 rounded-xl min-w-[260px] max-w-[280px] text-center shadow-xl">
    <img class="overflow-hidden rounded-lg" src="./image/image-qr-code.png" alt="qr-code">
    <h1 class="font-bold text-dark-blue text-lg leading-tight">Improve your front-end skills by building projects</h1>
    <p class="text-[15px] text-grayish-blue font-normal leading-tight">scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
</div>
</main>
</body>
</html>
